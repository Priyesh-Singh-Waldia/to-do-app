<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/favicon_io/favicon.ico"
      type="image/x-icon"
    />
    <title>To-Do App</title>
  </head>
  <body>
    <div class="container">
      <div class="todo_app">
        <header>
          <h1>To-Do App</h1>
          <img src="img/note.png" alt="notepad" class="image" />
        </header>
        <div class="block">
          <input type="text" placeholder="Add a task..." class="input_field" />
          <button class="button" onclick="addTask()">Add</button>
        </div>
        <ul class="task_list">
          <!-- <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li> -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
